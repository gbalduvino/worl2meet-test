<h2 mat-dialog-title>Delete Hero</h2>
<mat-dialog-content>Are you sure you want to delete this hero?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button color="primary" (click)="onDeleteClick()">Confirm</button>
  <button mat-button mat-raised-button (click)="onCancelClick()">Close</button>
</mat-dialog-actions>
