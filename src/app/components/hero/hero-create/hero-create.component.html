<div class="create-form">
  <h2>Create New Hero</h2>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" [(ngModel)]="hero.name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Real Name</mat-label>
    <input matInput type="text" name="realName" [(ngModel)]="hero.realName" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Image URL</mat-label>
    <input matInput type="text" name="image" [(ngModel)]="hero.image" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput name="description" [(ngModel)]="hero.description" required></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!hero.name || !hero.realName || !hero.image || !hero.description">
    Create
  </button>
</div>
