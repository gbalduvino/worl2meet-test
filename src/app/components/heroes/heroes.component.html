<input type="text" [formControl]="searchControl" placeholder="Search heroes...">

<div class="heroes-list">
  <div *ngFor="let hero of filteredHeroes$ | async" class="hero-card">
    <app-hero-card [hero]="hero" (deleteEvent)="deleteHero($event)"></app-hero-card>
  </div>
</div>

<button routerLink="/hero/create">Create New Hero</button>
