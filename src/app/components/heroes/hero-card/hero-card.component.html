<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="hero-image">
      <img [src]="hero.image" alt="{{ hero.name }}" class="hero-img">
    </div>
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle>Real Name: {{ hero.realName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ hero.description }}</p>
  </mat-card-content>
  <mat-icon [routerLink]="['/hero/edit', hero.id]">edit</mat-icon>
  <mat-icon (click)="deleteHero()">delete</mat-icon>
</mat-card>
